<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Café Nova - Gallery</title>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap' rel='stylesheet'>
  <script src='https://cdn.tailwindcss.com'></script>
  <style>
    .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border:1px solid rgba(255,255,255,0.5); padding:1rem; border-radius:0.75rem; }
    .grid-img { width:100%; height: 0; padding-bottom: 66%; background-size: cover; border-radius:0.75rem; }
    @media (min-width: 768px) { .grid-img { padding-bottom: 56%; } }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
    .load-animate { opacity:0; transform: translateY(20px); transition: all 600ms ease-out; }
    .load-animate.is-visible { opacity:1; transform: translateY(0); }
  </style>
</head>
<body class='bg-gray-100' style='font-family: Inter, ui-sans-serif;'>
  <header class='w-full sticky top-0'>
    <nav class='glass mx-4 md:mx-8 my-2 rounded-lg shadow-md flex items-center justify-between px-4 py-3' aria-label='Main navigation'>
      <div class='flex items-center space-x-3'>
        <span class='text-xl font-bold text-primary'>Café Nova</span>
      </div>
      <ul class='hidden md:flex items-center space-x-6'>
        <li><a href='index.html' class='text-sm text-gray-700 hover:text-primary transition'>Home</a></li>
        <li><a href='menu.html' class='text-sm text-gray-700 hover:text-primary transition'>Menu</a></li>
        <li><a href='locations.html' class='text-sm text-gray-700 hover:text-primary transition'>Locations</a></li>
        <li><a href='about.html' class='text-sm text-gray-700 hover:text-primary transition'>About</a></li>
        <li><a href='gallery.html' class='text-sm text-primary'>Gallery</a></li>
        <li><a href='contact.html' class='text-sm text-gray-700 hover:text-primary transition'>Contact</a></li>
      </ul>
      <a href='order.html' class='bg-primary text-white px-4 py-2 rounded-lg hover:scale-105 transition'>Order</a>
    </nav>
  </header>

  <main class='container mx-auto px-4 py-8'>
    <section class='mb-6'>
      <h1 class='text-3xl font-semibold mb-2'>Gallery</h1>
      <p class='text-gray-600'>A visual tour of our drinks, pastries, and cozy ambiance.</p>
    </section>

    <section class='grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4'>
      <div class='grid-img' style='background-image: url(https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?q=80&w=1200&auto=format&fit=crop);'></div>
      <div class='grid-img' style='background-image: url(https://images.unsplash.com/photo-1504754526140-2e4d7d7a0dd8?q=80&w=1200&auto=format&fit=crop);'></div>
      <div class='grid-img' style='background-image: url(https://images.unsplash.com/photo-1498654896293-37aacf113fd9?q=80&w=1200&auto=format&fit=crop);'></div>
      <div class='grid-img' style='background-image: url(https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop);'></div>
      <div class='grid-img' style='background-image: url(https://images.unsplash.com/photo-1528756150542-96f9f9d012e0?q=80&w=1200&auto=format&fit=crop);'></div>
      <div class='grid-img' style='background-image: url(https://images.unsplash.com/photo-1519682337058-a94d519337bc?q=80&w=1200&auto=format&fit=crop);'></div>
    </section>
  </main>

  <footer class='bg-white mt-6 border-t'>
    <div class='container mx-auto px-4 py-6 text-center text-sm text-gray-500'>© 2025 Café Nova. All rights reserved.</div>
  </footer>

  <script src='script.js'></script>
</body>
</html>
