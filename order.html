<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Café Nova - Online Ordering</title>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap' rel='stylesheet'>
  <script src='https://cdn.tailwindcss.com'></script>
  <style>
    .glass { background: rgba(255,255,255,0.8); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border:1px solid rgba(255,255,255,0.6); padding:1rem; border-radius:0.75rem; }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
    .load-animate { opacity:0; transform: translateY(20px); transition: all 600ms ease-out; }
    .load-animate.is-visible { opacity:1; transform: translateY(0); }
  </style>
</head>
<body class='bg-gray-100' style='font-family: Inter, ui-sans-serif;'>
  <header class='w-full sticky top-0'>
    <nav class='glass mx-4 md:mx-8 my-2 rounded-lg shadow-md flex items-center justify-between px-4 py-3' aria-label='Main navigation'>
      <div class='flex items-center space-x-3'>
        <span class='text-xl font-bold text-primary'>Café Nova</span>
      </div>
      <ul class='hidden md:flex items-center space-x-6'>
        <li><a href='index.html' class='text-sm text-gray-700 hover:text-primary transition'>Home</a></li>
        <li><a href='menu.html' class='text-sm text-gray-700 hover:text-primary transition'>Menu</a></li>
        <li><a href='locations.html' class='text-sm text-gray-700 hover:text-primary transition'>Locations</a></li>
        <li><a href='order.html' class='text-sm text-primary'>Order</a></li>
      </ul>
      <a href='order.html' class='bg-primary text-white px-4 py-2 rounded-lg hover:scale-105 transition'>Cart</a>
    </nav>
  </header>

  <main class='container mx-auto px-4 py-8'>
    <section class='mb-6'>
      <h1 class='text-3xl font-semibold mb-2'>Online Ordering</h1>
      <p class='text-gray-600'>Add items to your cart and checkout securely. We support multiple payment methods.</p>
    </section>

    <section class='grid grid-cols-1 lg:grid-cols-2 gap-6'>
      <div class='glass p-4'>
        <h3 class='font-semibold mb-2'>Your Cart</h3>
        <div id='cart' class='min-h-[120px]'>
          <p class='text-sm text-gray-600'>Your cart is empty. Add items from the Menu page.</p>
        </div>
        <div class='mt-3 text-right'>
          <span class='text-gray-700 font-semibold'>Total: $<span id='cart-total'>0.00</span></span>
        </div>
      </div>
      <div class='glass p-4'>
        <h3 class='font-semibold mb-2'>Checkout</h3>
        <form>
          <div class='mb-3'>
            <label class='block text-sm text-gray-600 mb-1'>Name</label>
            <input type='text' class='w-full p-2 border rounded' placeholder='Full name'>
          </div>
          <div class='mb-3'>
            <label class='block text-sm text-gray-600 mb-1'>Card number</label>
            <input type='text' class='w-full p-2 border rounded' placeholder='4242 4242 4242 4242'>
          </div>
          <button type='button' class='w-full bg-primary text-white py-2 rounded'>Pay Now</button>
        </form>
      </div>
    </section>
  </main>

  <footer class='bg-white mt-6 border-t'>
    <div class='container mx-auto px-4 py-6 text-center text-sm text-gray-500'>© 2025 Café Nova. All rights reserved.</div>
  </footer>

  <script src='script.js'></script>
</body>
</html>
